<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.3.0/vis.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.3.0/vis.min.css" rel="stylesheet" type="text/css" />

        <style type="text/css">
            #network {
                width: auto;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="network"></div>

        <script type="text/javascript">
            var nodes = new vis.DataSet($nodes);
            var edges = new vis.DataSet($edges);
            var container = document.getElementById("network");
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                edges: {
                    arrows: {
                        to: {
                            enabled: true,
                            scaleFactor: 1
                        },
                    }
                },
                physics: {
                    forceAtlas2Based: {
                        gravitationalConstant: -26,
                        centralGravity: 0.005,
                        springLength: 230,
                        springConstant: 0.18
                    },
                    maxVelocity: 146,
                    solver: "forceAtlas2Based",
                    timestep: 0.35,
                    stabilization: {
                        iterations: 600
                    }
                }
            };
            var network = new vis.Network(container, data, options);
        </script>
    </body>
</html>
